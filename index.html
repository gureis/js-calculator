<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="container">
        <article class="calculadora">
            <p class="display">0</p>
            <div class="number-keyboard">
                <div class="keyboard-line">
                    <button onclick="writeNumber(7)">7</button>
                    <button onclick="writeNumber(8)">8</button>
                    <button onclick="writeNumber(9)">9</button>
                </div>
                <div class="keyboard-line">
                    <button onclick="writeNumber(4)">4</button>
                    <button onclick="writeNumber(5)">5</button>
                    <button onclick="writeNumber(6)">6</button>
                </div>
                <div class="keyboard-line">
                    <button onclick="writeNumber(1)">1</button>
                    <button onclick="writeNumber(2)">2</button>
                    <button onclick="writeNumber(3)">3</button>
                </div>
                <div class="keyboard-line">
                    <button onclick="writeNumber(0)">0</button>
                    <button onclick="writeDot()">.</button>
                </div>
            </div>
            <div class="operation-keyboard">
                <div class="keyboard-line">
                    <button onclick="setOperation('MUL')">*</button>
                    <button onclick="setOperation('DIV')">/</button>
                </div>
                <div class="keyboard-line">
                    <button onclick="setOperation('ADD')">+</button>
                    <button onclick="setOperation('SUB')">-</button>
                </div>
                <div class="keyboard-line">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="executeOperation()">=</button>
                </div>
            </div>
        </article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
